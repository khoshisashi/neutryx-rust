name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # Stable Rust: L1, L2, L4 (pricer_core, pricer_models, pricer_xva)
  # ============================================================================
  stable-layers:
    name: Stable Rust - L1/L2/L4
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (stable crates)
        run: cargo clippy --workspace --exclude pricer_kernel -- -D warnings

      - name: Build (stable crates)
        run: cargo build --workspace --exclude pricer_kernel

      - name: Test (stable crates)
        run: cargo test --workspace --exclude pricer_kernel

      - name: Test with num-dual feature
        run: cargo test -p pricer_core --features num-dual-mode

  # ============================================================================
  # Nightly Rust: L3 (pricer_kernel with autodiff/Enzyme)
  # ============================================================================
  nightly-kernel:
    name: Nightly Rust - L3 (pricer_kernel)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy, llvm-tools, rust-src

      - name: Check and install Enzyme component
        id: enzyme-check
        run: |
          # Check if rustc-codegen-llvm-enzyme component is available
          if rustup +nightly component list 2>/dev/null | grep -q "rustc-codegen-llvm-enzyme"; then
            echo "Enzyme component available, attempting install..."
            if rustup +nightly component add rustc-codegen-llvm-enzyme 2>/dev/null; then
              echo "enzyme_available=true" >> $GITHUB_OUTPUT
              echo "✓ Enzyme backend installed"
            else
              echo "enzyme_available=false" >> $GITHUB_OUTPUT
              echo "⚠ Failed to install Enzyme component"
            fi
          else
            echo "enzyme_available=false" >> $GITHUB_OUTPUT
            echo "⚠ Enzyme component not available for this nightly/platform"
          fi

      - name: Cache cargo build (nightly)
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-nightly-${{ hashFiles('**/Cargo.lock') }}

      - name: Build pricer_kernel (with autodiff)
        if: steps.enzyme-check.outputs.enzyme_available == 'true'
        run: |
          export RUSTFLAGS="-Z autodiff=Enable"
          cargo +nightly build -p pricer_kernel

      - name: Test pricer_kernel (with autodiff)
        if: steps.enzyme-check.outputs.enzyme_available == 'true'
        run: |
          export RUSTFLAGS="-Z autodiff=Enable"
          cargo +nightly test -p pricer_kernel

      - name: Clippy pricer_kernel (with autodiff)
        if: steps.enzyme-check.outputs.enzyme_available == 'true'
        run: |
          export RUSTFLAGS="-Z autodiff=Enable"
          cargo +nightly clippy -p pricer_kernel -- -D warnings

      - name: Build pricer_kernel (fallback without autodiff)
        if: steps.enzyme-check.outputs.enzyme_available != 'true'
        run: |
          echo "⚠ Building without autodiff - Enzyme not available"
          echo "  pricer_kernel will build but autodiff features are disabled"
          cargo +nightly build -p pricer_kernel

      - name: Test pricer_kernel (fallback without autodiff)
        if: steps.enzyme-check.outputs.enzyme_available != 'true'
        run: |
          echo "⚠ Testing without autodiff - Enzyme not available"
          cargo +nightly test -p pricer_kernel

      - name: Clippy pricer_kernel (fallback)
        if: steps.enzyme-check.outputs.enzyme_available != 'true'
        run: |
          cargo +nightly clippy -p pricer_kernel -- -D warnings

      - name: Report autodiff status
        run: |
          if [ "${{ steps.enzyme-check.outputs.enzyme_available }}" == "true" ]; then
            echo "✓ CI ran with native autodiff (Enzyme)"
          else
            echo "⚠ CI ran with num-dual fallback (Enzyme not available)"
            echo "  This is expected - Enzyme distribution is platform/version dependent"
          fi

  # ============================================================================
  # Integration Tests (Full Stack)
  # ============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [stable-layers, nightly-kernel]

    steps:
      - uses: actions/checkout@v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools, rust-src

      - name: Check Enzyme availability
        id: enzyme-check
        run: |
          if rustup +nightly component list 2>/dev/null | grep -q "rustc-codegen-llvm-enzyme"; then
            if rustup +nightly component add rustc-codegen-llvm-enzyme 2>/dev/null; then
              echo "enzyme_available=true" >> $GITHUB_OUTPUT
            else
              echo "enzyme_available=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "enzyme_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Run integration tests (with autodiff)
        if: steps.enzyme-check.outputs.enzyme_available == 'true'
        run: |
          export RUSTFLAGS="-Z autodiff=Enable"
          cargo +nightly test --all-features

      - name: Run integration tests (without autodiff)
        if: steps.enzyme-check.outputs.enzyme_available != 'true'
        run: |
          echo "⚠ Running integration tests without autodiff"
          cargo +nightly test --workspace

  # ============================================================================
  # Documentation
  # ============================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --workspace --exclude pricer_kernel --no-deps

      - name: Check for broken links
        run: |
          cargo install cargo-deadlinks || true
          cargo deadlinks --dir target/doc || true

