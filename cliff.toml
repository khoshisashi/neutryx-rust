# git-cliff configuration for neutryx-rust
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

# Template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
            {{ commit.message | upper_first }}\
            {% if commit.breaking %} [**BREAKING**]{% endif %}\
    {% endfor %}
{% endfor %}\n
"""

# Template for the changelog footer
footer = """
---
*Generated by [git-cliff](https://git-cliff.org/)*
"""

# Remove leading and trailing whitespace from the template
trim = true

# Postprocessors for commit messages
postprocessors = [
    # Remove issue references from commit messages (we list them separately)
    { pattern = '\\(#([0-9]+)\\)', replace = "" },
]

[git]
# Parse conventional commits
# https://www.conventionalcommits.org
conventional_commits = true

# Filter out unconventional commits
filter_unconventional = true

# Process each line of a commit as an individual commit
split_commits = false

# Commit preprocessors
commit_preprocessors = [
    # Replace issue numbers with links
    { pattern = '#([0-9]+)', replace = "[#${1}](https://github.com/torohash/neutryx-rust/issues/${1})" },
]

# Commit parsers for grouping
commit_parsers = [
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "Dependencies" },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(merge\\)", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build System" },
    { message = "^revert", group = "Reverts" },
    # Catch-all for other commits
    { body = ".*", group = "Other" },
]

# Protect breaking changes
protect_breaking_commits = false

# Filter commits by patterns
filter_commits = false

# Tag pattern for releases
tag_pattern = "v[0-9].*"

# Sort commits by timestamp (newest first)
sort_commits = "newest"

# Link parsers for extracting references
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/torohash/neutryx-rust/issues/$1" },
    { pattern = "RFC(\\d+)", text = "RFC$1", href = "https://www.rfc-editor.org/rfc/rfc$1" },
]
